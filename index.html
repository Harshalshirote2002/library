<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <h3>Books</h3>
    <div class="books-container"></div>
    <div class="settings">
        <button id="add-book">Add Book</button>
    </div>
    <dialog class="add-book">
        <form class="add-book-form" novalidate>
            <div class="form-title">Please enter the following details: </div>
            <div class="entry">
                <label for="title">Book Name: </label>
                <input type="text" id="title" name="title" placeholder="Angels and Demons" minlength="5" maxlength="25" required>
                <p id="title-error" style="font-size: 15px;"></p>
            </div>
            <div class="entry">
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" placeholder="Dan Brown" minlength="3" maxlength="20" required>
                <p id="author-error" style="font-size: 15px;"></p>
            </div>
            <div class="entry">
                <label for="page-count">Total number of pages: </label>
                <input type="number" id="page-count" name="page-count" placeholder="768" max="2000" required>
            </div>
            <div class="entry">
                <label for="page-complete">Number of pages completed:</label>
                <input type="number" id="page-complete" name="page-complete" placeholder="768" max="2000" required>
            </div>
            <div class="form-buttons"><button id="cancel" formmethod="dialog">cancel</button> <button id="submit" type="submit">submit</button></div>
        </form>
    </dialog>
    <footer>Copyright &#169; <script>document.write(new Date().getFullYear())</script> HarshalShirote
        <a href="https://github.com/Harshalshirote2002" target="_blank"><i class="fab fa-github"></i></a>
    </footer>
</body>
</html>
